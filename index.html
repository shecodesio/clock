<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data-1970-2030.js"></script>
	<title>World Clock - SheCodes Plus Add-on Project</title>
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>

	<div class="container">
		<div class="header">
			<h1>
				World Clocks
			</h1>
			<a href="https://www.shecodes.io/" target="_blank">
				<img src="images/shecodes.png" alt="" width="150">
			</a>
		</div>
		<div>
			<form action="">
				<select name="cars" id="cars">
					<option value="Australia/Sydney">Australia/Sydney</option>
					<option value="America/Los_Angeles">America/Los_Angeles</option>
				</select>
				<input type="submit" value="Search">
			</form>

		</div>
		<div class="cities">
			<div id="los-angeles" class="city">
				<div>					
					<h2>Los Angeles ðŸ‡ºðŸ‡¸</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>


			<div id="paris" class="city">
				<div>
					<h2>Paris ðŸ‡«ðŸ‡·</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>

			<div id="tokyo" class="city">
				<div>
					<h2>Tokyo ðŸ‡¯ðŸ‡µ</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>

			<div id="sydney" class="city">
				<div>
					<h2>Sydney ðŸ‡¦ðŸ‡º</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>
		</div>


	</div>

</div>

<script>
	setInterval(function(){
		// Los Angeles
		let losAngeles = document.getElementById('los-angeles')
		losAngeles.querySelector('.time').innerHTML = moment().tz('America/Los_Angeles').format('h:mm:ss A');
		losAngeles.querySelector('.date').innerHTML = moment().tz('America/Los_Angeles').format('MMMM Do YYYY');			


			// Paris
			let paris = document.getElementById('paris')
			paris.querySelector('.time').innerHTML = moment().tz('Europe/Paris').format('h:mm:ss A');
			paris.querySelector('.date').innerHTML = moment().tz('Europe/Paris').format('MMMM Do YYYY');

			// Tokyo
			let tokyo = document.getElementById('tokyo');
			let tokyoTime = moment().tz('Asia/Tokyo');
			tokyo.querySelector('.time').innerHTML = tokyoTime.format('h:mm:ss A');
			
			tokyo.querySelector('.date').innerHTML = tokyoTime.format('MMMM Do YYYY');

			// Sydney
			let sydney = document.getElementById('sydney');
			let sydneyTime = moment().tz('Australia/Sydney');
			sydney.querySelector('.time').innerHTML = sydneyTime.format('h:mm:ss A');
			sydney.querySelector('.date').innerHTML = sydneyTime.format('MMMM Do YYYY');
		},1000);
	</script>
</body>

</html>
